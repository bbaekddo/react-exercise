<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Title</title>
</head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    const root = document.getElementById('root');

    const reRedner = () => {
        ReactDOM.createRoot(root).render(<App />, root);
    };

    const App = () => {
        const [minutes, setMinutes] = React.useState();
        const onChange = (event) => {
            setMinutes(event.target.value);
        };

        return (
                <div>
                    <h3>Super Converter</h3>
                    <label className="minutes">
                        Minutes
                        <input value={minutes} id="minutes" type="Number" onChange={onChange} />
                    </label>
                    <h4>You want to convert {minutes}</h4>
                    <label className="hours">
                        Hours
                        <input value="hours" id="hours" type="Number"/>
                    </label>
                </div>
        );
    }

    reRedner();
</script>
</html>
