<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Title</title>
</head>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    const root = document.getElementById('root');

    const reRedner = () => {
        ReactDOM.createRoot(root).render(<App />, root);
    };

    const App = () => {
        const [amount, setAmount] = React.useState(0);
        const [invert, setInvert] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const reset = () => setAmount(0);
        const onInvert = () => {
            setInvert(currentState => !currentState);
            reset();
        };

        return (
                <div>
                    <h3>Super Converter</h3>
                    <div>
                        <label className="minutes">
                            Minutes
                            <input value={invert ? amount * 60 : amount} id="minutes" type="Number" onChange={onChange} disabled={invert} />
                        </label>
                    </div>
                    <div>
                        <label className="hours">
                            Hours
                            <input value={invert ? amount : Math.floor(amount / 60)} id="hours" type="Number" onChange={onChange} disabled={!invert}/>
                        </label>
                    </div>
                    <div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onInvert}>{invert ? 'Go Back' : 'Invert'}</button>
                    </div>
                </div>
        );
    }

    reRedner();
</script>
</html>
